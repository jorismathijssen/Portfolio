services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    ports:
      - "3000:80"  # Maps Host 3000 -> Container 80 (So NPM keeps working)
    networks:
      - default

  umami:
    image: ghcr.io/umami-software/umami:postgresql-latest
    restart: always
    ports:
      - "3001:3000"
    environment:
      - DATABASE_URL=postgresql://umami:umami_pass@umami-db:5432/umami
      - DATABASE_TYPE=postgresql
      - APP_SECRET=\${UMAMI_APP_SECRET}
    depends_on:
      - umami-db
    networks:
      - default

  umami-db:
    image: postgres:15-alpine
    restart: always
    environment:
      - POSTGRES_DB=umami
      - POSTGRES_USER=umami
      - POSTGRES_PASSWORD=umami_pass
    volumes:
      - umami_data:/var/lib/postgresql/data
    networks:
      - default

volumes:
  umami_data:

networks:
  default: