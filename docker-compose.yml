version: '3.8'

services:
  portfolio:
    build: .
    image: portfolio:${GITHUB_RUN_NUMBER:-latest}
    container_name: portfolio
    restart: unless-stopped
    expose:
      - "3000"
    env_file:
      - /home/ubuntu/envs/portfolio.env
    environment:
      - VIRTUAL_HOST=jorismathijssen.nl,84.235.172.81
      - LETSENCRYPT_HOST=jorismathijssen.nl
      - LETSENCRYPT_EMAIL=${LETSENCRYPT_EMAIL}
    networks:
      - web

  nginx-proxy:
    image: nginxproxy/nginx-proxy:latest
    container_name: nginx-proxy
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
    networks:
      - web

  letsencrypt:
    image: nginxproxy/acme-companion:latest
    container_name: letsencrypt
    restart: unless-stopped
    environment:
      - NGINX_PROXY_CONTAINER=nginx-proxy
      - DEFAULT_EMAIL=${LETSENCRYPT_EMAIL}
      - ACME_CA_URI=${ACME_CA_URI:-https://acme-v02.api.letsencrypt.org/directory}
      - DEBUG=${LETSENCRYPT_DEBUG:-false}
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - nginx_certs:/etc/nginx/certs
      - nginx_vhost:/etc/nginx/vhost.d
      - nginx_html:/usr/share/nginx/html
      - acme_data:/etc/acme.sh
    depends_on:
      - nginx-proxy
    networks:
      - web

volumes:
  nginx_certs:
    driver: local
  nginx_vhost:
    driver: local
  nginx_html:
    driver: local
  acme_data:
    driver: local

networks:
  web:
    driver: bridge
