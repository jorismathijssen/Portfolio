name: Auto PR to Main

on:
  push:
    branches:
      - develop
      - dev

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh pr create --base main --head "${{ github.ref_name }}" --title "Merge ${{ github.ref_name }} to main" --body "Automated PR to merge changes from ${{ github.ref_name }} to main." || echo "PR already exists"
