name: Auto PR to Main

on:
  push:
    branches:
      - develop
      - dev

jobs:
  create-pr:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate Changelog
        run: |
          echo "Automated PR to merge changes from ${{ github.ref_name }} to main." > pr_body.txt
          echo "" >> pr_body.txt
          echo "### Changelog" >> pr_body.txt
          git log origin/main..HEAD --pretty=format:"- %s (%h)" --no-merges >> pr_body.txt

      - name: Create or Update Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          PR_EXISTS=$(gh pr list --base main --head "${{ github.ref_name }}" --json number --jq '.[0].number')
          
          if [ -n "$PR_EXISTS" ]; then
            echo "Updating existing PR #$PR_EXISTS"
            gh pr edit "$PR_EXISTS" --body-file pr_body.txt
          else
            echo "Creating new PR"
            gh pr create --base main --head "${{ github.ref_name }}" --title "Merge ${{ github.ref_name }} to main" --body-file pr_body.txt
          fi
