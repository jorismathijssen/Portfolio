name: ğŸš€ Build and Deploy Portfolio to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: ğŸ“ Create deployment bundle (under /Portfolio)
        run: |
          mkdir -p deploy/Portfolio
          cp -r .next public node_modules package.json next.config.mjs deploy/Portfolio/
          tar -czf portfolio.tar.gz -C deploy Portfolio

      - name: ğŸ“¤ Copy bundle to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: portfolio.tar.gz
          target: ~/deploy/

      - name: ğŸ”§ SSH & deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            echo "ğŸ§¹ Clean old build files (optional)"
            rm -rf ~/Portfolio/.next ~/Portfolio/node_modules ~/Portfolio/public

            echo "ğŸ“¦ Extracting to ~ (will place everything under ~/Portfolio)"
            tar -xzf ~/deploy/portfolio.tar.gz -C ~

            echo "ğŸ”„ Restarting container"
            cd ~/Portfolio
            docker compose down
            docker compose up -d --remove-orphans

            echo "âœ… Deployment complete."
