name: 🚀 Build and Deploy Portfolio to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: 📁 Create deployment bundle (under /Portfolio)
        run: |
          mkdir -p deploy/Portfolio/.next
          cp -r .next/standalone deploy/Portfolio/
          cp -r .next/static deploy/Portfolio/.next/
          cp -r public deploy/Portfolio/
          cp package.json deploy/Portfolio/
          cp next.config.mjs deploy/Portfolio/
          cp docker-compose.yml deploy/Portfolio/
          tar -czf portfolio.tar.gz -C deploy Portfolio

      - name: 📤 Copy bundle to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: portfolio.tar.gz
          target: ~/deploy/

      - name: 🔧 SSH & deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            echo "🧹 Clean old build files"
            rm -rf ~/Portfolio

            echo "📦 Extracting bundle to ~"
            tar -xzf ~/deploy/portfolio.tar.gz -C ~

            echo "🔄 Restarting Docker Compose"
            cd ~/Portfolio
            docker compose down
            docker compose up -d --remove-orphans

            echo "✅ Deployment complete."