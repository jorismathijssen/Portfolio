name: 🚀 Build and Deploy Portfolio to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: 📁 Create deployment bundle
        run: |
          mkdir deploy
          cp -r .next public node_modules package.json next.config.mjs deploy/
          tar -czf portfolio.tar.gz -C deploy .

      - name: 📤 Copy bundle to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: portfolio.tar.gz
          target: ~/deploy/

      - name: 🔧 SSH & deploy
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e
            echo "📦 Extracting bundle and restarting app..."

            cd ~/Portfolio

            # Extract new build
            tar -xzf ~/deploy/portfolio.tar.gz -C .

            # Remove any running container
            docker compose down

            # Start fresh container with latest files
            docker compose up -d --remove-orphans

            echo "✅ Deployment complete."
