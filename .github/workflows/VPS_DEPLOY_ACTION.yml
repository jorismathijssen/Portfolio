name: 🚀 Build and Deploy Portfolio to VPS

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout code
        uses: actions/checkout@v4

      - name: 🟢 Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: 📦 Install dependencies & build
        run: |
          npm ci
          npm run build

      - name: 📁 Create deployment bundle
        run: |
          mkdir -p deploy/.next
          cp -r .next/standalone deploy/.next/
          cp -r .next/static deploy/.next/
          cp -r public deploy/
          cp package.json deploy/
          cp next.config.mjs deploy/
          cp docker-compose.yml deploy/
          tar -czf portfolio-${{ github.run_number }}.tar.gz -C deploy .

      - name: 📤 Copy bundle to VPS
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          source: portfolio-${{ github.run_number }}.tar.gz
          target: ~/deploy/

      - name: 🔧 SSH & deploy safely
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.DEPLOY_KEY }}
          script: |
            set -e

            VERSION="Portfolio-${{ github.run_number }}"
            DEPLOY_DIR="$HOME/$VERSION"
            TAR_FILE="$HOME/deploy/portfolio-${{ github.run_number }}.tar.gz"

            echo "📦 Extracting $TAR_FILE safely to $DEPLOY_DIR"
            mkdir -p "$DEPLOY_DIR"
            tar -xzf "$TAR_FILE" -C "$DEPLOY_DIR"

            echo "🔗 Safely updating ~/Portfolio symlink"
            ln -sfn "$DEPLOY_DIR" "$HOME/Portfolio"

            echo "🔄 Restarting Docker Compose from safe location"
            cd "$HOME/Portfolio"
            docker compose down
            docker compose up -d --remove-orphans

            echo "🧹 Cleaning up safely old tarballs (keeping latest 3)"
            cd "$HOME/deploy"
            ls -tp portfolio-*.tar.gz | grep -v '/$' | tail -n +4 | xargs -r rm --

            echo "🧹 Cleaning up safely old deployments (keeping latest 3)"
            cd "$HOME"
            ls -td Portfolio-* | grep -v '^Portfolio$' | tail -n +4 | xargs -r rm -rf --

            echo "✅ Safe deployment complete."
