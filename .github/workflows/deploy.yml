name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions: {}
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            if [ ! -d "portfolio" ]; then
              git clone https://github.com/jorismathijssen/Portfolio.git portfolio
            fi
            cd portfolio
            git pull origin main
            docker compose up -d --build --remove-orphans
