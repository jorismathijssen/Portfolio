name: Build and Deploy Next.js App to Azure Web App

on:
  push:
    branches:
      - main  
  workflow_dispatch:

env:
  WEBAPP_NAME: "PortfolioJorisMathijssenApp"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.2.1
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v4.0.4
        with:
          node-version: "20.x"
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Code
        run: npm run lint

      - name: Run Tests
        run: npm test

      - name: Build the Project
        run: npm run build

      - name: Verify Standalone Build
        run: |
          if [ -f ./build/standalone/server.js ]; then
            echo "Standalone server.js found."
            ls -la ./build/standalone/
          else
            echo "Standalone server.js not found."
            ls -la ./build/
            exit 1
          fi

      - name: Zip Build Artifacts
        run: |
          cd build/standalone
          zip -r ../../build-artifacts.zip ./*

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: build-artifacts.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download Build Artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
          path: ./deploy_artifacts/

      - name: Unzip Build Artifacts
        run: unzip ./deploy_artifacts/build-artifacts.zip -d ./deploy_artifacts/

      - name: List Deploy Artifacts
        run: ls -la ./deploy_artifacts/

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          slot-name: "Production"
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ./deploy_artifacts/  # Deploy de gedownloade en uitgepakte standalone build
